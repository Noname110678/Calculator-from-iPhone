<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href='./style.css'>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <div class="app">
            <div class="userInput">
                <input type="text" class="userNum">
            </div>
            <div class="buttons">
                <button class='grey clear'>AC</button>
                <button class='grey number' value="+-">+-</button>
                <button class='grey number' value="%">%</button>
                <button class="orange number" value="/">/</button>

                <button class="dgrey number" value="7">7</button>
                <button class="dgrey number" value="8">8</button>
                <button class="dgrey number" value="9">9</button>
                <button class="orange number" value="*">X</button>

                <button class="dgrey number" value="4">4</button>
                <button class="dgrey number" value="5">5</button>
                <button class="dgrey number" value="6">6</button>
                <button class="orange number" value="-">-</button>

                <button class="dgrey number" value="1">1</button>
                <button class="dgrey number" value="2">2</button>
                <button class="dgrey number" value="3">3</button>
                <button class="orange number" value="+">+</button>

                <button class="dgrey number" value="0">0</button>
                <button class="dgrey number" value=".">.</button>
                <button class="orange equal">=</button>
            </div>
        </div>
        <script src='./script.js'></script>
    </body>
</html>
